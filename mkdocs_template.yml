site_name: UKSRC Archive Data Model
docs_dir: doc/site
repo_url: 'https://github.com/uksrc/ArchiveDM'

theme:
  name: material
  features:
    - navigation.tabs

markdown_extensions:
  - tables
  - footnotes
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
nav:
  - Introduction: index.md
  - AutoGenerated Documentation:
  - JavaDoc: generated/javadoc
